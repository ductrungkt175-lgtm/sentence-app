<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luy·ªán g√µ c√¢u</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            padding: 15px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .session-stats {
            text-align: center;
            color: #888;
            margin-bottom: 15px;
            font-size: 0.9rem;
            min-height: 20px;
        }
        
        .instruction {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 12px 20px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 60px;
        }
        
        .control-btn:hover {
            background: #444;
        }
        
        .control-btn.active {
            background: #555;
            border-color: #777;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background: #333;
            min-width: 80px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
            top: 100%;
            left: 0;
            margin-top: 5px;
        }
        
        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            border: none;
            background: #333;
            cursor: pointer;
            text-align: center;
            transition: background 0.2s;
        }
        
        .dropdown-content button:hover {
            background: #444;
        }
        
        .dropdown.active .dropdown-content {
            display: block;
        }
        
        .display-area {
            margin-bottom: 40px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .meaning {
            font-size: 1.4rem;
            margin-bottom: 15px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            padding: 0 10px;
        }
        
        .full-sentence {
            font-size: 1.4rem;
            margin-bottom: 15px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            padding: 0 10px;
        }
        
        .phonetic {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
            min-height: 30px;
        }
        
        .typing-area {
            width: 100%;
            margin-bottom: 30px;
            position: relative;
        }
        
        .input-display {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 30px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            padding: 0 10px;
            cursor: pointer;
        }
        
        .word {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 10px;
            transition: all 0.3s;
            background: #1a1a1a;
            border: 1px solid #333;
            min-width: 60px;
            text-align: center;
        }
        
        .word.correct {
            background: #1a331a;
            border-color: #2d5a2d;
            color: #4caf50;
        }
        
        .word.incorrect {
            background: #331a1a;
            border-color: #5a2d2d;
            color: #f44336;
        }
        
        .word.current {
            background: #1a1a33;
            border-color: #2d2d5a;
        }
        
        .hidden-input {
            position: absolute;
            left: -1000px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        .next-btn {
            width: 100%;
            padding: 18px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-top: 20px;
        }
        
        .next-btn:hover {
            background: #1976d2;
        }
        
        .next-btn:active {
            transform: translateY(1px);
        }
        
        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .input-display {
                font-size: 1.5rem;
                gap: 6px;
            }
            
            .word {
                padding: 8px 12px;
                min-width: 50px;
                font-size: 1.4rem;
            }
            
            .control-btn {
                padding: 10px 16px;
                font-size: 0.9rem;
                min-width: 50px;
            }
            
            .meaning, .full-sentence {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Luy·ªán g√µ c√¢u</h1>
        </header>
        
        <div class="session-stats" id="sessionStats"></div>
        
        <div class="instruction">G√µ ch·ªØ c√°i ƒë·∫ßu ti√™n c·ªßa t·ª´ng t·ª´</div>
        
        <div class="controls">
            <button class="control-btn" id="vnBtn">VN</button>
            <button class="control-btn" id="enBtn">EN</button>
            <div class="dropdown">
                <button class="control-btn" id="speedBtn">1x</button>
                <div class="dropdown-content">
                    <button data-speed="0.5">0.5x</button>
                    <button data-speed="0.75">0.75x</button>
                    <button data-speed="1">1x</button>
                    <button data-speed="1.25">1.25x</button>
                    <button data-speed="1.5">1.5x</button>
                    <button data-speed="1.75">1.75x</button>
                </div>
            </div>
            <button class="control-btn" id="speakBtn">üîä</button>
            <button class="control-btn" id="homeBtn">üè†</button>
        </div>
        
        <div class="display-area">
            <div class="meaning hidden" id="meaning"></div>
            <div class="full-sentence hidden" id="fullSentence"></div>
            <div class="phonetic hidden" id="phonetic"></div>
        </div>
        
        <div class="typing-area">
            <div class="input-display" id="inputDisplay"></div>
            <input type="text" id="hiddenInput" class="hidden-input" autocomplete="off" spellcheck="false">
            
            <button class="next-btn hidden" id="nextBtn">Next Sentence</button>
        </div>
    </div>

    <script>
        // Bi·∫øn to√†n c·ª•c
        let currentSentence = null;
        let currentWords = [];
        let currentFirstLetters = [];
        let resultProgress = [];
        let currentWordIndex = 0;
        let isVnVisible = false;
        let isEnVisible = false;
        let speechRate = parseFloat(localStorage.getItem('speechRate') || '1.0');
        let isCompleted = false;
        let hasSpoken = false; // Th√™m bi·∫øn ƒë·ªÉ theo d√µi ƒë√£ ƒë·ªçc ch∆∞a

        // DOM Elements
        const meaningElement = document.getElementById('meaning');
        const fullSentenceElement = document.getElementById('fullSentence');
        const phoneticElement = document.getElementById('phonetic');
        const inputDisplayElement = document.getElementById('inputDisplay');
        const hiddenInput = document.getElementById('hiddenInput');
        const speakBtn = document.getElementById('speakBtn');
        const vnBtn = document.getElementById('vnBtn');
        const enBtn = document.getElementById('enBtn');
        const homeBtn = document.getElementById('homeBtn');
        const sessionStatsElement = document.getElementById('sessionStats');
        const nextBtn = document.getElementById('nextBtn');
        const speedBtn = document.getElementById('speedBtn');
        const dropdown = document.querySelector('.dropdown');
        const speedOptions = document.querySelectorAll('.dropdown-content button');

        // L·∫•y tham s·ªë t·ª´ URL
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Hi·ªÉn th·ªã th·ªëng k√™ phi√™n h·ªçc
        function updateSessionStatsDisplay() {
            const sessionStats = JSON.parse(sessionStorage.getItem('sessionStats') || '{}');
            
            // T√≠nh t·ªïng s·ªë c√¢u ƒë√£ h·ªçc
            const totalSentences = Object.values(sessionStats).reduce((sum, count) => sum + count, 0);
            
            if (totalSentences === 0) {
                sessionStatsElement.textContent = 'Ch∆∞a c√≥ c√¢u n√†o ƒë∆∞·ª£c h·ªçc trong phi√™n n√†y';
                return;
            }
            
            // T·∫°o chu·ªói th·ªëng k√™
            const statsParts = [];
            const levels = Object.keys(sessionStats).sort((a, b) => a - b);
            
            for (const level of levels) {
                statsParts.push(`Lv${level}: ${sessionStats[level]} c√¢u`);
            }
            
            sessionStatsElement.textContent = `Phi√™n h·ªçc: ${totalSentences} c√¢u (${statsParts.join(', ')})`;
        }

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        function initApp() {
            // L·∫•y c√¢u t·ª´ URL parameter
            const sentenceParam = getUrlParam('sentence');
            if (!sentenceParam) {
                showError('Kh√¥ng c√≥ d·ªØ li·ªáu c√¢u');
                return;
            }

            try {
                currentSentence = JSON.parse(decodeURIComponent(sentenceParam));
                loadSentence();
            } catch (error) {
                showError('D·ªØ li·ªáu c√¢u kh√¥ng h·ª£p l·ªá');
                return;
            }

            // C·∫≠p nh·∫≠t t·ªëc ƒë·ªô ƒë·ªçc
            speedBtn.textContent = `${speechRate}x`;

            // Th√™m event listeners
            document.addEventListener('keydown', handleKeyPress);
            inputDisplayElement.addEventListener('click', focusHiddenInput);
            speakBtn.addEventListener('click', speakSentence);
            vnBtn.addEventListener('click', toggleVnDisplay);
            enBtn.addEventListener('click', toggleEnDisplay);
            homeBtn.addEventListener('click', goToHome);
            nextBtn.addEventListener('click', goToNextSentence);
            
            // X·ª≠ l√Ω input ·∫©n
            hiddenInput.addEventListener('input', handleHiddenInput);

            // Speed options
            speedOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    e.stopPropagation();
                    speechRate = parseFloat(this.getAttribute('data-speed'));
                    speedBtn.textContent = `${speechRate}x`;
                    localStorage.setItem('speechRate', speechRate.toString());
                    dropdown.classList.remove('active');
                });
            });
            
            // ƒê√≥ng dropdown khi click ra ngo√†i
            document.addEventListener('click', function(e) {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.remove('active');
                }
            });
            
            // Toggle dropdown
            speedBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdown.classList.toggle('active');
            });

            // Hi·ªÉn th·ªã th·ªëng k√™
            updateSessionStatsDisplay();

            // Focus input ·∫©n sau 1 gi√¢y
            setTimeout(focusHiddenInput, 1000);
        }

        // T·∫£i c√¢u hi·ªán t·∫°i
        function loadSentence() {
            isCompleted = false;
            hasSpoken = false; // Reset tr·∫°ng th√°i ƒë√£ ƒë·ªçc
            nextBtn.classList.add('hidden');

            meaningElement.textContent = currentSentence.vn || currentSentence.m || '';
            fullSentenceElement.textContent = currentSentence.en || currentSentence.w || '';
            phoneticElement.textContent = currentSentence.po || currentSentence.p || '';

            // ·∫®n th√¥ng tin
            meaningElement.classList.add('hidden');
            fullSentenceElement.classList.add('hidden');
            phoneticElement.classList.add('hidden');
            isVnVisible = false;
            isEnVisible = false;
            vnBtn.classList.remove('active');
            enBtn.classList.remove('active');

            // T√°ch c√¢u v√† chu·∫©n b·ªã d·ªØ li·ªáu
            currentWords = (currentSentence.en || currentSentence.w || '').split(' ');
            currentFirstLetters = currentWords.map(word => word.charAt(0).toLowerCase());

            resultProgress = Array(currentWords.length).fill(0);
            currentWordIndex = 0;

            updateInputDisplay();

            // T·ª± ƒë·ªông ƒë·ªçc c√¢u ti·∫øng Anh sau 0.4 gi√¢y - CH·∫ÆC CH·∫ÆN ƒê·ªåC KHI LOAD
            setTimeout(() => {
                if (!hasSpoken) {
                    speakSentence();
                }
            }, 400);
        }

        // C·∫≠p nh·∫≠t hi·ªÉn th·ªã input
        function updateInputDisplay() {
            inputDisplayElement.innerHTML = '';

            currentWords.forEach((word, index) => {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'word';
                const state = resultProgress[index];
                const isCurrent = index === currentWordIndex && !isCompleted;

                switch (state) {
                    case 1: // ƒë√∫ng ngay
                        wordSpan.textContent = word;
                        wordSpan.style.color = '#4caf50';
                        wordSpan.style.borderColor = '#2d5a2d';
                        wordSpan.style.background = '#1a331a';
                        break;
                    case 2: // sai
                        wordSpan.textContent = '_'.repeat(word.length);
                        wordSpan.style.color = '#f44336';
                        wordSpan.style.borderColor = '#5a2d2d';
                        wordSpan.style.background = '#331a1a';
                        break;
                    case 3: // s·ª≠a sai
                        wordSpan.textContent = word;
                        wordSpan.style.color = '#f44336';
                        wordSpan.style.borderColor = '#5a2d2d';
                        wordSpan.style.background = '#1a1a1a';
                        break;
                    case 0: // ch∆∞a g√µ
                    default:
                        wordSpan.textContent = '_'.repeat(word.length);
                        wordSpan.style.color = '#666';
                        wordSpan.style.borderColor = '#333';
                        wordSpan.style.background = '#1a1a1a';
                        break;
                }

                if (isCurrent) wordSpan.classList.add('current');
                inputDisplayElement.appendChild(wordSpan);
                if (index < currentWords.length - 1)
                    inputDisplayElement.appendChild(document.createTextNode(' '));
            });

            // Ki·ªÉm tra ho√†n th√†nh c√¢u
            const allTyped = !resultProgress.includes(0);
            if (allTyped && !isCompleted) {
                isCompleted = true;
                const allPerfect = resultProgress.every(v => v === 1);
                phoneticElement.classList.remove('hidden');
                
                // Hi·ªÉn th·ªã n√∫t Next thay v√¨ t·ª± ƒë·ªông chuy·ªÉn
                nextBtn.classList.remove('hidden');
                
                // L∆∞u k·∫øt qu·∫£ t·∫°m th·ªùi ƒë·ªÉ chuy·ªÉn cho save.html
                currentSentence.result = allPerfect ? 'perfect' : 'imperfect';
            }
        }

        // X·ª≠ l√Ω g√µ ph√≠m
        function handleTyping(typedChar) {
            if (currentWordIndex >= currentWords.length || isCompleted) return;

            const correctChar = currentFirstLetters[currentWordIndex];
            const isCorrect = typedChar === correctChar;

            const currentState = resultProgress[currentWordIndex];

            if (currentState === 0) {
                // L·∫ßn ƒë·∫ßu g√µ
                resultProgress[currentWordIndex] = isCorrect ? 1 : 2;
                if (isCorrect) currentWordIndex++;
            } 
            else if (currentState === 2 && isCorrect) {
                // ƒê√£ sai r·ªìi, gi·ªù g√µ ƒë√∫ng ‚Üí tr·∫°ng th√°i 3
                resultProgress[currentWordIndex] = 3;
                currentWordIndex++;
            } 
            else if ((currentState === 1 || currentState === 3) && isCorrect) {
                // N·∫øu ƒë√£ ƒë√∫ng ho·∫∑c s·ª≠a ƒë√∫ng ‚Üí sang t·ª´ k·∫ø
                currentWordIndex++;
            }

            updateInputDisplay();
            focusHiddenInput();
        }

        // X·ª≠ l√Ω ph√≠m t·ª´ ng∆∞·ªùi d√πng
        function handleKeyPress(event) {
            if (event.key.length === 1 && /[a-zA-Z]/.test(event.key)) {
                handleTyping(event.key.toLowerCase());
                event.preventDefault();
            }
        }

        // X·ª≠ l√Ω input ·∫©n
        function handleHiddenInput(event) {
            const value = event.target.value.toLowerCase();
            if (value.length > 0 && !isCompleted) {
                handleTyping(value.charAt(0));
                event.target.value = '';
            }
        }

        // Focus input ·∫©n
        function focusHiddenInput() {
            // Ch·ªâ focus khi ch∆∞a ho√†n th√†nh c√¢u
            if (!isCompleted) {
                hiddenInput.focus();
            }
        }

        // Chuy·ªÉn v·ªÅ trang ch·ªß
        function goToHome() {
            window.location.href = 'index.html';
        }

        // Chuy·ªÉn ƒë·∫øn c√¢u ti·∫øp theo
        function goToNextSentence() {
            if (!currentSentence || !currentSentence.result) return;
            
            const encodedSentence = encodeURIComponent(JSON.stringify(currentSentence));
            window.location.href = `save.html?sentence=${encodedSentence}&result=${currentSentence.result}&auto=true`;
        }

        // Hi·ªÉn th·ªã l·ªói
        function showError(message) {
            inputDisplayElement.innerHTML = `
                <div style="color: #f44336; text-align: center; padding: 40px;">
                    <h3>‚ùå ${message}</h3>
                    <button onclick="goToHome()" style="margin-top: 15px; padding: 10px 20px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Quay v·ªÅ trang ch·ªß
                    </button>
                </div>
            `;
        }

        // Hi·ªÉn th·ªã/·∫©n ti·∫øng Vi·ªát - ƒê√ÅNH D·∫§U SAI KHI ·∫§N N√öT
        function toggleVnDisplay() {
            // ƒê√°nh d·∫•u t·ª´ hi·ªán t·∫°i l√† sai n·∫øu ch∆∞a g√µ
            if (!isCompleted && currentWordIndex < resultProgress.length && resultProgress[currentWordIndex] === 0) {
                resultProgress[currentWordIndex] = 2;
                updateInputDisplay();
            }

            isVnVisible = !isVnVisible;
            if (isVnVisible) {
                meaningElement.classList.remove('hidden');
                vnBtn.classList.add('active');
            } else {
                meaningElement.classList.add('hidden');
                vnBtn.classList.remove('active');
            }
        }

        // Hi·ªÉn th·ªã/·∫©n c√¢u ti·∫øng Anh - ƒê√ÅNH D·∫§U SAI KHI ·∫§N N√öT
        function toggleEnDisplay() {
            // ƒê√°nh d·∫•u t·ª´ hi·ªán t·∫°i l√† sai n·∫øu ch∆∞a g√µ
            if (!isCompleted && currentWordIndex < resultProgress.length && resultProgress[currentWordIndex] === 0) {
                resultProgress[currentWordIndex] = 2;
                updateInputDisplay();
            }

            isEnVisible = !isEnVisible;
            if (isEnVisible) {
                fullSentenceElement.classList.remove('hidden');
                enBtn.classList.add('active');
            } else {
                fullSentenceElement.classList.add('hidden');
                enBtn.classList.remove('active');
            }
        }

        // ƒê·ªçc c√¢u ti·∫øng Anh - S·ª¨A L·ªñI SPEECH SYNTHESIS
        function speakSentence() {
            if (!currentSentence) return;
            
            const sentence = currentSentence.en || currentSentence.w;
            if (!sentence) return;
            
            // Ki·ªÉm tra tr√¨nh duy·ªát c√≥ h·ªó tr·ª£ speech synthesis kh√¥ng
            if (!('speechSynthesis' in window)) {
                console.log('Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ Text-to-Speech');
                return;
            }

            const utterance = new SpeechSynthesisUtterance(sentence);
            utterance.lang = 'en-US';
            utterance.rate = speechRate;
            
            // ƒê√°nh d·∫•u ƒë√£ ƒë·ªçc
            hasSpoken = true;
            
            // D·ª´ng ph√°t √¢m thanh tr∆∞·ªõc ƒë√≥ n·∫øu c√≥
            window.speechSynthesis.cancel();
            
            // S·ª≠a l·ªói: th·ª≠ ph√°t √¢m thanh
            try {
                window.speechSynthesis.speak(utterance);
            } catch (error) {
                console.log('L·ªói ph√°t √¢m thanh:', error);
                // N·∫øu l·ªói, ƒë√°nh d·∫•u ch∆∞a ƒë·ªçc ƒë·ªÉ th·ª≠ l·∫°i
                hasSpoken = false;
            }
        }

        // ƒê·∫£m b·∫£o ƒë·ªçc khi trang load - TH√äM S·ª∞ KI·ªÜN LOAD
        window.addEventListener('load', function() {
            // N·∫øu ch∆∞a ƒë·ªçc sau 1 gi√¢y, th·ª≠ ƒë·ªçc l·∫°i
            setTimeout(() => {
                if (!hasSpoken && currentSentence) {
                    speakSentence();
                }
            }, 1000);
        });

        // Kh·ªüi ch·∫°y ·ª©ng d·ª•ng
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
