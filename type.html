    <style>

        .input-display {

            display: flex;
            align-items: center;

<body>
    <div class="container">
        <header>
            <h1>Typing Sentence</h1>
        </header>
        
        <div class="instruction">G√µ ch·ªØ c√°i ƒë·∫ßu ti√™n c·ªßa t·ª´ng t·ª´</div>
        
        <div class="controls">
            <button class="control-btn" id="vnBtn">VN</button>
            <button class="control-btn" id="enBtn">EN</button>
            <div class="dropdown">

        <div class="typing-area">
            <div class="input-display" id="inputDisplay"></div>
            
            <!-- Input ·∫©n ƒë·ªÉ hi·ªán b√†n ph√≠m tr√™n mobile -->
            <input type="text" id="hiddenInput" class="hidden-input">
            
            <button class="next-btn" id="nextSentenceBtn">Next Sentence</button>

    </div>

    <script>
        // Bi·∫øn to√†n c·ª•c
        let currentSentenceIndex = 0;
        let currentWords = [];
        let currentFirstLetters = [];
        let userProgress = [];
        let resultProgress = []; // TH√äM: L∆∞u k·∫øt qu·∫£ ƒë√∫ng/sai t·ª´ng t·ª´ (1=ƒë√∫ng, 0=sai)
        let isVnVisible = false;
        let isEnVisible = false;
        let speechRate = 1.0;
        let currentWordIndex = 0;
        let sentences = [];
        let currentVocabulary = null;

        // DOM Elements
        const meaningElement = document.getElementById('meaning');
        const fullSentenceElement = document.getElementById('fullSentence');
        const phoneticElement = document.getElementById('phonetic');
        const inputDisplayElement = document.getElementById('inputDisplay');
        const hiddenInput = document.getElementById('hiddenInput');
        const speakBtn = document.getElementById('speakBtn');
        const nextSentenceBtn = document.getElementById('nextSentenceBtn');
        const vnBtn = document.getElementById('vnBtn');
        const enBtn = document.getElementById('enBtn');
        const speedBtn = document.getElementById('speedBtn');
        const statsBtn = document.getElementById('statsBtn');
        const speedOptions = document.querySelectorAll('.dropdown-content button');
        const dropdown = document.querySelector('.dropdown');

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        async function initApp() {
            await loadSentences();
            
            // Th√™m event listeners
            document.addEventListener('keydown', handleKeyPress);
            inputDisplayElement.addEventListener('click', focusHiddenInput);
            speakBtn.addEventListener('click', speakSentence);
            nextSentenceBtn.addEventListener('click', nextSentence);
            vnBtn.addEventListener('click', toggleVnDisplay);
            enBtn.addEventListener('click', toggleEnDisplay);
            statsBtn.addEventListener('click', showStats);
            speedBtn.addEventListener('click', toggleDropdown);
            
            // Speed options
            speedOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    e.stopPropagation();
                    speechRate = parseFloat(this.getAttribute('data-speed'));
                    speedBtn.textContent = `${speechRate}x`;
                    dropdown.classList.remove('active');
                });
            });
            
            // ƒê√≥ng dropdown khi click ra ngo√†i
            document.addEventListener('click', function(e) {
                if (!dropdown.contains(e.target)) {
                    dropdown.classList.remove('active');
                }
            });
            
            // X·ª≠ l√Ω input ·∫©n
            hiddenInput.addEventListener('input', handleHiddenInput);
            hiddenInput.addEventListener('blur', function() {
                setTimeout(() => hiddenInput.focus(), 100);
            });

            // Ki·ªÉm tra n·∫øu kh√¥ng c√≥ d·ªØ li·ªáu
            if (sentences.length === 0) {
                showNoDataMessage();
            } else {
                loadSentence(currentSentenceIndex);
            }
        }

        // Load sentences v·ªõi quy t·∫Øc ch·ªçn c√¢u m·ªõi
        async function loadSentences() {
            const savedVocabularies = localStorage.getItem('vocabularies');
            
            if (savedVocabularies) {
                const vocabularies = JSON.parse(savedVocabularies);
                sentences = getPrioritySentences(vocabularies);
            } else {
                sentences = [];
            }
        }

        // QUY T·∫ÆC CH·ªåN C√ÇU M·ªöI - CH·ªà c√¢u ƒë√£ t·ªõi h·∫°n
        function getPrioritySentences(vocabularies) {
            const now = Date.now();
            const sentencesByLevel = {};
            
            // 1. Ch·ªâ l·∫•y c√¢u ƒê√É T·ªöI H·∫†N (nt <= now) ho·∫∑c kh√¥ng c√≥ nt
            const dueVocabularies = vocabularies.filter(v => !v.nt || v.nt <= now);
            
            // 2. Ph√¢n lo·∫°i theo level v√† t√≠nh gi·ªù qu√° h·∫°n
            dueVocabularies.forEach(v => {
                const level = v.l || 0;
                if (!sentencesByLevel[level]) sentencesByLevel[level] = [];
                
                const hoursOverdue = Math.floor((now - (v.nt || now)) / (1000 * 60 * 60));
                sentencesByLevel[level].push({
                    ...v,
                    hoursOverdue: hoursOverdue > 0 ? hoursOverdue : 0
                });
            });
            
            // 3. S·∫Øp x·∫øp ∆∞u ti√™n trong t·ª´ng level: qu√° h·∫°n nhi·ªÅu gi·ªù h∆°n tr∆∞·ªõc
            Object.keys(sentencesByLevel).forEach(level => {
                sentencesByLevel[level].sort((a, b) => b.hoursOverdue - a.hoursOverdue);
            });
            
            // 4. Gom c√¢u theo th·ª© t·ª± ∆∞u ti√™n level: 1 ‚Üí 2 ‚Üí 3 ‚Üí ... ‚Üí 0
            const priorityOrder = [];
            
            // Level 1 tr∆∞·ªõc
            if (sentencesByLevel[1]) {
                priorityOrder.push(...sentencesByLevel[1]);
            }
            
            // Level 2, 3, 4... 
            [2, 3, 4, 5, 6, 7, 8, 9].forEach(level => {
                if (sentencesByLevel[level]) {
                    priorityOrder.push(...sentencesByLevel[level]);
                }
            });
            
            // Level 0 cu·ªëi c√πng (ch·ªâ n·∫øu c√≤n slot)
            if (sentencesByLevel[0]) {
                priorityOrder.push(...sentencesByLevel[0]);
            }
            
            return priorityOrder;
        }

        // T√≠nh th·ªùi gian h·ªçc ti·∫øp theo d·ª±a tr√™n level
        function calculateNextTime(level) {
            const now = Date.now();
            const minute = 60 * 1000;
            const hour = 60 * minute;
            const day = 24 * hour;
            
            const intervals = {
                1: 0,               // NGAY L·∫¨P T·ª®C
                2: 15 * minute,     // 15 ph√∫t
                3: 1 * day,         // 1 ng√†y
                4: 1 * day,         // 1 ng√†y
                5: 3 * day,         // 3 ng√†y
                6: 7 * day,         // 7 ng√†y
                7: 20 * day,        // 20 ng√†y
                8: 30 * day,        // 30 ng√†y
                9: 90 * day,        // 90 ng√†y
                10: 180 * day       // 180 ng√†y
            };
            
            return now + (intervals[level] || intervals[10]);
        }

        // T·∫£i c√¢u hi·ªán t·∫°i
        
function loadSentence(index) {
    if (sentences.length === 0) return;

    currentSentenceIndex = index;
    const sentence = sentences[index];
    currentVocabulary = sentence;

    meaningElement.textContent = sentence.vn || sentence.m || '';
    fullSentenceElement.textContent = sentence.en || sentence.w || '';
    phoneticElement.textContent = sentence.po || sentence.p || '';

    // ·∫®n th√¥ng tin
    meaningElement.classList.add('hidden');
    fullSentenceElement.classList.add('hidden');
    phoneticElement.classList.add('hidden');
    isVnVisible = false;
    isEnVisible = false;
    vnBtn.classList.remove('active');
    enBtn.classList.remove('active');

    // T√°ch c√¢u v√† chu·∫©n b·ªã d·ªØ li·ªáu
    currentWords = (sentence.en || sentence.w || '').split(' ');
    currentFirstLetters = currentWords.map(word => word.charAt(0).toLowerCase());

    userProgress = Array(currentWords.length).fill('');
    resultProgress = Array(currentWords.length).fill(-1);
    currentWordIndex = 0;

    setTimeout(() => hiddenInput.focus(), 100);
    updateInputDisplay();

    // üîä T·ª± ƒë·ªông ƒë·ªçc c√¢u ti·∫øng Anh khi load
    const utterance = new SpeechSynthesisUtterance(sentence.en || sentence.w);
    utterance.lang = 'en-US';
    utterance.rate = speechRate;
    window.speechSynthesis.speak(utterance);
}


        // C·∫≠p nh·∫≠t hi·ªÉn th·ªã input - ƒê√É S·ª¨A
        
// =====================
// H√ÄM C·∫¨P NH·∫¨T HI·ªÇN TH·ªä
// =====================

function updateInputDisplay() {
    inputDisplayElement.innerHTML = '';

    currentWords.forEach((word, index) => {
        const wordSpan = document.createElement('span');
        wordSpan.className = 'word';
        const isCurrent = index === currentWordIndex;

        // Hi·ªÉn th·ªã theo tr·∫°ng th√°i resultProgress
        if (resultProgress[index] === 1) {
            // ‚úÖ ƒê√∫ng: lu√¥n hi·ªán t·ª´ th·∫≠t (k·ªÉ c·∫£ v·ª´a s·ª≠a sai)
            wordSpan.textContent = word;
            wordSpan.classList.add('correct');
        } 
        else if (resultProgress[index] === 0) {
            // ‚ùå Sai: ch·ªâ g·∫°ch ƒë·ªè, kh√¥ng l·ªô t·ª´
            wordSpan.textContent = '_'.repeat(word.length);
            wordSpan.classList.add('incorrect');
        } 
        else {
            // ‚è≥ Ch∆∞a g√µ
            wordSpan.textContent = '_'.repeat(word.length);
        }

        if (isCurrent) {
            wordSpan.classList.add('current');
        }

        inputDisplayElement.appendChild(wordSpan);
        if (index < currentWords.length - 1) {
            inputDisplayElement.appendChild(document.createTextNode(' '));
        }
    });

    // ‚úÖ Ki·ªÉm tra ho√†n th√†nh c√¢u
    const allTyped = userProgress.every(p => p !== '');
    if (allTyped) {
        const hasError = resultProgress.includes(0);
        phoneticElement.classList.remove('hidden');
        updateVocabularyAfterCompletion(!hasError);

        if (!hasError) {
            setTimeout(() => nextSentence(), 1000);
        }
    }
}

// =====================
// H√ÄM X·ª¨ L√ù G√ï PH√çM
// =====================

function handleTyping(typedChar) {
    if (currentWordIndex >= currentWords.length) return;

    const correctChar = currentFirstLetters[currentWordIndex];
    const isCorrect = typedChar === correctChar;

    userProgress[currentWordIndex] = typedChar;

    if (resultProgress[currentWordIndex] === -1) {
        resultProgress[currentWordIndex] = isCorrect ? 1 : 0;
    }
    else if (resultProgress[currentWordIndex] === 0 && isCorrect) {
        // N·∫øu g√µ l·∫°i ƒë√∫ng sau khi sai ‚Üí c·∫≠p nh·∫≠t th√†nh ƒë√∫ng v√† sang t·ª´ k·∫ø
        resultProgress[currentWordIndex] = 1;
        currentWordIndex++;
    }
    else if (isCorrect) {
        currentWordIndex++;
    }

    updateInputDisplay();
    hiddenInput.focus();
}



        // C·∫¨P NH·∫¨T D·ªÆ LI·ªÜU SAU KHI HO√ÄN TH√ÄNH C√ÇU
        function updateVocabularyAfterCompletion(isCorrect) {
            if (!currentVocabulary) return;
            
            const vocabularies = JSON.parse(localStorage.getItem('vocabularies') || '[]');
            const now = Date.now();
            let updated = false;
            
            // T√¨m v√† c·∫≠p nh·∫≠t vocabulary trong localStorage
            const updatedVocabularies = vocabularies.map(vocab => {
                // SO S√ÅNH CH√çNH X√ÅC - h·ªó tr·ª£ c·∫£ ƒë·ªãnh d·∫°ng c≈© v√† m·ªõi
                const isMatch = 
                    (vocab.en === currentVocabulary.en || vocab.w === currentVocabulary.en) &&
                    (vocab.vn === currentVocabulary.vn || vocab.m === currentVocabulary.vn);
                
                if (isMatch) {
                    updated = true;
                    if (isCorrect) {
                        // L√ÄM ƒê√öNG: tƒÉng level
                        vocab.l = (vocab.l || 0) + 1;
                        vocab.nt = calculateNextTime(vocab.l);
                    } else {
                        // L√ÄM SAI: v·ªÅ level 1 v·ªõi nt = NOW
                        vocab.l = 1;
                        vocab.nt = now; // NGAY L·∫¨P T·ª®C
                    }
                    // Lu√¥n c·∫≠p nh·∫≠t th·ªùi gian h·ªçc cu·ªëi
                    vocab.lt = now;
                }
                return vocab;
            });
            
            if (updated) {
                localStorage.setItem('vocabularies', JSON.stringify(updatedVocabularies));
            }
        }

        // X·ª≠ l√Ω ph√≠m t·ª´ ng∆∞·ªùi d√πng
        
function handleKeyPress(event) {
    // N·∫øu focus ƒëang ·ªü hiddenInput th√¨ b·ªè qua x·ª≠ l√Ω ·ªü s·ª± ki·ªán keydown
    // ƒë·ªÉ tr√°nh x·ª≠ l√Ω 2 l·∫ßn (keydown + input) g√¢y mark sai cho t·ª´ ti·∫øp theo.
    if (document.activeElement === hiddenInput) return;

    if (event.key.length === 1 && /[a-zA-Z]/.test(event.key)) {
        handleTyping(event.key.toLowerCase());
        event.preventDefault();
    }
}


        // X·ª≠ l√Ω input ·∫©n
        function handleHiddenInput(event) {
            const value = event.target.value.toLowerCase();
            if (value.length > 0) {
                handleTyping(value.charAt(0));
                event.target.value = '';
            }
        }

        // X·ª≠ l√Ω g√µ k√Ω t·ª± - ƒê√É S·ª¨A QUAN TR·ªåNG
        function handleTyping(typedChar) {
            if (currentWordIndex >= currentWords.length) return;
            
            const isCorrect = typedChar === currentFirstLetters[currentWordIndex];
            userProgress[currentWordIndex] = typedChar;
            
            // QUAN TR·ªåNG: Ch·ªâ c·∫≠p nh·∫≠t resultProgress n·∫øu ch∆∞a ƒë∆∞·ª£c set (=-1)
            // M·ªôt khi ƒë√£ sai (0) th√¨ KH√îNG BAO GI·ªú th√†nh ƒë√∫ng (1) ƒë∆∞·ª£c
            if (resultProgress[currentWordIndex] === -1) {
                resultProgress[currentWordIndex] = isCorrect ? 1 : 0;
            }
            
            if (isCorrect) {
                currentWordIndex++;
            }
            
            updateInputDisplay();
            hiddenInput.focus();
        }

        // Focus input ·∫©n
        function focusHiddenInput() {
            hiddenInput.focus();
        }

        // Hi·ªÉn th·ªã th√¥ng b√°o kh√¥ng c√≥ d·ªØ li·ªáu
        function showNoDataMessage() {
            inputDisplayElement.innerHTML = `
                <div class="no-data-message">
                    <h3>Ch∆∞a c√≥ c√¢u n√†o ƒë·ªÉ luy·ªán t·∫≠p</h3>
                    <p>T·ªïng s·ªë c√¢u trong h·ªá th·ªëng: ${getTotalSentencesCount()}</p>
                    <p>S·ªë c√¢u c·∫ßn h·ªçc: ${getSentencesToLearnCount()}</p>
                    <button onclick="window.location.href='index.html'">
                        Quay l·∫°i trang ch·ªß
                    </button>
                </div>
            `;
            nextSentenceBtn.disabled = true;
            nextSentenceBtn.textContent = "Kh√¥ng c√≥ d·ªØ li·ªáu";
        }

                    <p>H√£y quay l·∫°i sau khi c√≥ th√™m c√¢u m·ªõi ho·∫∑c c√¢u ƒë√£ t·ªõi h·∫°n.</p>

            nextSentenceBtn.disabled = true;

        function getTotalSentencesCount() {
            const savedVocabularies = localStorage.getItem('vocabularies');
            return savedVocabularies ? JSON.parse(savedVocabularies).length : 0;

        function getSentencesToLearnCount() {

            return vocabularies.filter(v => !v.nt || v.nt <= now).length;

        // Hi·ªÉn th·ªã/·∫©n dropdown t·ªëc ƒë·ªô
        function toggleDropdown(e) {
            e.stopPropagation();
            dropdown.classList.toggle('active');

        // Hi·ªÉn th·ªã/·∫©n ti·∫øng Vi·ªát
        function toggleVnDisplay() {
            isVnVisible = !isVnVisible;
            if (isVnVisible) {
                meaningElement.classList.remove('hidden');
                vnBtn.classList.add('active');

        // Hi·ªÉn th·ªã/·∫©n c√¢u ti·∫øng Anh
        function toggleEnDisplay() {
            isEnVisible = !isEnVisible;

            const savedVocabularies = localStorage.getItem('vocabularies');
            if (savedVocabularies) {

                sentences = getPrioritySentences(vocabularies);

            if (sentences.length === 0) {

            // Chuy·ªÉn sang c√¢u ti·∫øp theo (ho·∫∑c v·ªÅ ƒë·∫ßu n·∫øu h·∫øt)
            currentSentenceIndex = (currentSentenceIndex + 1) % sentences.length;

        function speakSentence() {

            utterance.lang = 'en-US';
            utterance.rate = speechRate;
            window.speechSynthesis.speak(utterance);

        }
