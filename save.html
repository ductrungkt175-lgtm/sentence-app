<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả học tập</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .back-button {
            background-color: #666;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #555;
        }

        .results-summary {
            background-color: #222;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #333;
            text-align: center;
        }

        .summary-title {
            color: #1a73e8;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .summary-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4caf50;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .sentences-results {
            margin-bottom: 30px;
        }

        .result-item {
            background-color: #222;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .sentence-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .sentence-en {
            font-size: 1.1rem;
            color: #1a73e8;
            flex: 1;
        }

        .level-change {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #888;
        }

        .level-old, .level-new {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .level-old {
            background: #333;
            color: #ccc;
        }

        .level-up .level-new {
            background: #1a331a;
            color: #4caf50;
        }

        .level-down .level-new {
            background: #331a1a;
            color: #f44336;
        }

        .level-same .level-new {
            background: #1a1a33;
            color: #2196f3;
        }

        .level-arrow {
            font-size: 1.2rem;
        }

        .round-results {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .round-result {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .round-perfect {
            background: #1a331a;
            color: #4caf50;
        }

        .round-imperfect {
            background: #331a1a;
            color: #f44336;
        }

        .word-details {
            margin: 10px 0;
        }

        .word-breakdown {
            text-align: center;
            font-size: 0.9rem;
        }

        .word-status {
            display: inline-block;
            padding: 2px 5px;
            margin: 1px;
            border-radius: 3px;
            font-size: 0.8rem;
            min-width: 20px;
            text-align: center;
        }

        .word-perfect {
            background: #1a331a;
            color: #4caf50;
        }

        .word-error {
            background: #331a1a;
            color: #f44336;
        }

        .word-untouched {
            background: #1a1a1a;
            color: #666;
        }

        .actions {
            text-align: center;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .continue-button {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .continue-button:hover {
            background-color: #1976d2;
        }

        .retry-button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .retry-button:hover {
            background-color: #f57c00;
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 40px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .sentence-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .round-results {
                flex-direction: column;
                gap: 5px;
            }
            
            .summary-stats {
                gap: 10px;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kết quả học tập</h1>
            <a href="index.html" class="back-button">← Về trang chủ</a>
        </header>

        <div class="results-summary" id="resultsSummary">
            <!-- Tổng kết kết quả -->
        </div>

        <div class="sentences-results" id="sentencesResults">
            <!-- Kết quả chi tiết từng câu -->
        </div>

        <div class="actions">
            <button class="continue-button" id="continueButton">Tiếp tục học</button>
            <button class="retry-button" id="retryButton" style="display: none;">Luyện tập lại câu sai</button>
        </div>
    </div>

    <script>
        let resultsData = null;
        let updatedVocabularies = [];
        let imperfectSentences = []; // Lưu các câu có kết quả không hoàn hảo

        // Lấy tham số từ URL
        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Tính thời gian học tiếp theo
        function calculateNextTime(level) {
            const now = Date.now();
            const minute = 60 * 1000;
            const hour = 60 * minute;
            const day = 24 * hour;
            
            const intervals = {
                1: 0,
                2: 15 * minute,
                3: 1 * day,
                4: 1 * day,
                5: 3 * day,
                6: 7 * day,
                7: 20 * day,
                8: 30 * day,
                9: 90 * day,
                10: 180 * day
            };
            
            return now + (level in intervals ? intervals[level] : intervals[10]);
        }

        // Kiểm tra xem một vòng có pass không (với ngưỡng cho phép mới)
        function checkIfRoundPassed(roundData) {
            if (!roundData) return false;
            
            const { wordCount, errorCount } = roundData;
            
            // Ngưỡng sai cho phép mới: cứ 5 từ cho sai 1 từ
            let allowedErrors = Math.floor(wordCount / 5);
            
            return errorCount <= allowedErrors;
        }

        // Xử lý kết quả và cập nhật level
        function processResults() {
            const resultsParam = getUrlParam('results');
            if (!resultsParam) return;

            try {
                resultsData = JSON.parse(decodeURIComponent(resultsParam));
                const vocabularies = JSON.parse(localStorage.getItem('vocabularies') || '[]');
                const now = Date.now();
                
                let totalUp = 0;
                let totalDown = 0;
                let totalSame = 0;
                imperfectSentences = []; // Reset mảng câu sai

                // Xử lý từng câu
                resultsData.processedResults = resultsData.sentences.map((sentence, index) => {
                    const round1Data = resultsData.roundResults[1][index];
                    const round2Data = resultsData.roundResults[2][index];
                    
                    // Tìm câu trong vocabularies
                    const vocabIndex = vocabularies.findIndex(vocab => 
                        (vocab.en === sentence.en || vocab.w === sentence.en) &&
                        (vocab.vn === sentence.vn || vocab.m === sentence.vn)
                    );

                    let oldLevel = 0;
                    let newLevel = 0;
                    let levelChange = 'same';
                    let round1Passed = false;
                    let round2Passed = false;

                    if (vocabIndex !== -1) {
                        oldLevel = vocabularies[vocabIndex].l || 0;
                        
                        // Kiểm tra kết quả cả 2 vòng với ngưỡng cho phép mới
                        round1Passed = checkIfRoundPassed(round1Data);
                        round2Passed = checkIfRoundPassed(round2Data);
                        
                        // Quy tắc mới: cả 2 vòng đều pass mới lên level
                        if (round1Passed && round2Passed) {
                            newLevel = Math.min(oldLevel + 1, 10); // Giới hạn level tối đa là 10
                            levelChange = 'up';
                            totalUp++;
                        } else {
                            newLevel = 1;
                            if (oldLevel > 1) {
                                levelChange = 'down';
                                totalDown++;
                            } else {
                                levelChange = 'same';
                                totalSame++;
                            }
                            
                            // Thêm câu này vào danh sách câu sai để luyện tập lại
                            imperfectSentences.push(sentence);
                        }

                        // Cập nhật vocabulary
                        vocabularies[vocabIndex].l = newLevel;
                        vocabularies[vocabIndex].lt = now;
                        vocabularies[vocabIndex].nt = calculateNextTime(newLevel);
                    }

                    return {
                        sentence: sentence,
                        round1Data: round1Data,
                        round2Data: round2Data,
                        round1Passed: round1Passed,
                        round2Passed: round2Passed,
                        oldLevel: oldLevel,
                        newLevel: newLevel,
                        levelChange: levelChange
                    };
                });

                // Lưu lại vocabularies đã cập nhật
                updatedVocabularies = vocabularies;
                localStorage.setItem('vocabularies', JSON.stringify(vocabularies));

                // Thống kê tổng quan
                resultsData.summary = {
                    total: resultsData.sentences.length,
                    up: totalUp,
                    down: totalDown,
                    same: totalSame,
                    imperfect: imperfectSentences.length
                };

            } catch (error) {
                console.error('Lỗi xử lý kết quả:', error);
            }
        }

        // Hiển thị tổng kết
        function displaySummary() {
            const summaryElement = document.getElementById('resultsSummary');
            
            if (!resultsData || !resultsData.summary) {
                summaryElement.innerHTML = '<div class="no-results">Không có kết quả để hiển thị</div>';
                return;
            }

            const { total, up, down, same, imperfect } = resultsData.summary;

            summaryElement.innerHTML = `
                <div class="summary-title">Tổng kết phiên học</div>
                <div class="summary-stats">
                    <div class="stat-item">
                        <div class="stat-value">${total}</div>
                        <div class="stat-label">Tổng câu</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" style="color: #4caf50">${up}</div>
                        <div class="stat-label">Lên level</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" style="color: #f44336">${down}</div>
                        <div class="stat-label">Xuống level</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" style="color: #2196f3">${same}</div>
                        <div class="stat-label">Giữ nguyên</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" style="color: #ff9800">${imperfect}</div>
                        <div class="stat-label">Cần luyện lại</div>
                    </div>
                </div>
            `;
        }

        // Hàm hiển thị chi tiết từng từ
        function getWordDetails(roundData) {
            if (!roundData || !roundData.wordResults) return '';
            
            let html = '<div class="word-breakdown">';
            roundData.wordResults.forEach((result, index) => {
                let statusClass = 'word-untouched';
                let statusText = '?';
                
                if (result === 1) {
                    statusClass = 'word-perfect';
                    statusText = '✓';
                } else if (result === 2 || result === 3) {
                    statusClass = 'word-error';
                    statusText = '✗';
                }
                
                html += `<span class="word-status ${statusClass}" title="Từ ${index + 1}">${statusText}</span>`;
            });
            html += '</div>';
            
            return html;
        }

        // Hiển thị kết quả chi tiết
        function displayDetailedResults() {
            const resultsElement = document.getElementById('sentencesResults');
            
            if (!resultsData || !resultsData.processedResults) {
                resultsElement.innerHTML = '<div class="no-results">Không có kết quả chi tiết</div>';
                return;
            }

            resultsElement.innerHTML = resultsData.processedResults.map(result => {
                const levelClass = `level-${result.levelChange}`;
                const round1Class = result.round1Passed ? 'round-perfect' : 'round-imperfect';
                const round2Class = result.round2Passed ? 'round-perfect' : 'round-imperfect';
                
                // Hiển thị chi tiết từng từ
                const wordDetails1 = getWordDetails(result.round1Data);
                const wordDetails2 = getWordDetails(result.round2Data);
                
                // Tính ngưỡng cho phép mới
                const wordCount = result.round2Data ? result.round2Data.wordCount : 0;
                let allowedErrors = Math.floor(wordCount / 5);
                
                return `
                    <div class="result-item">
                        <div class="sentence-header">
                            <div class="sentence-en">${result.sentence.en || result.sentence.w}</div>
                            <div class="level-change ${levelClass}">
                                <span class="level-old">Lv${result.oldLevel}</span>
                                <span class="level-arrow">→</span>
                                <span class="level-new">Lv${result.newLevel}</span>
                            </div>
                        </div>
                        
                        <div class="word-details">
                            <div><strong>Vòng 1:</strong> ${wordDetails1}</div>
                            <div><strong>Vòng 2:</strong> ${wordDetails2}</div>
                            <div style="margin-top: 5px; font-size: 0.8rem; color: #888;">
                                Cho phép sai: ${allowedErrors} từ (${wordCount} từ, tỷ lệ 5:1)
                            </div>
                        </div>
                        
                        <div class="round-results">
                            <div class="round-result ${round1Class}">
                                Vòng 1: ${result.round1Passed ? '✅ Đạt' : '❌ Chưa đạt'} 
                                (${result.round1Data ? result.round1Data.perfectCount + '/' + result.round1Data.wordCount + ' từ đúng' : 'N/A'})
                            </div>
                            <div class="round-result ${round2Class}">
                                Vòng 2: ${result.round2Passed ? '✅ Đạt' : '❌ Chưa đạt'}
                                (${result.round2Data ? result.round2Data.perfectCount + '/' + result.round2Data.wordCount + ' từ đúng' : 'N/A'})
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Tiếp tục học
        function continueLearning() {
            window.location.href = 'choose.html';
        }

        // Luyện tập lại các câu sai
        function retryImperfectSentences() {
            if (imperfectSentences.length > 0) {
                const encodedSentences = encodeURIComponent(JSON.stringify(imperfectSentences));
                window.location.href = `type.html?sentences=${encodedSentences}`;
            } else {
                // Nếu không có câu sai, chuyển đến trang chọn câu
                continueLearning();
            }
        }

        // Khởi tạo
        function init() {
            processResults();
            displaySummary();
            displayDetailedResults();

            // Hiển thị nút luyện tập lại nếu có câu sai
            if (imperfectSentences.length > 0) {
                document.getElementById('retryButton').style.display = 'block';
            }

            document.getElementById('continueButton').addEventListener('click', continueLearning);
            document.getElementById('retryButton').addEventListener('click', retryImperfectSentences);
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
